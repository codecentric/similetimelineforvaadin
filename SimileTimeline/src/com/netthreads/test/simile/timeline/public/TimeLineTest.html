<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for Timeline Test App</title>

		<style type="text/css">
			@import url("css/application.css");
			@import url("css/timeline.css");
		</style>

		<!--                                           -->
		<!-- MIT Simile Timeline -->
        <script src="js/util/timeline-helper.js" type="text/javascript"></script>
        <script src="js/api/timeline-api.js" type="text/javascript"></script>

		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='com.netthreads.test.simile.timeline.TimeLineTest'>
		
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		<script language="javascript" src="gwt.js" type="text/javascript"></script>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

        <div id="loadingtext"><p>Loading...</p></div>
        
	</body>
</html>
